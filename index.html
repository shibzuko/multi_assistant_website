<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>



	<div class="container">
		<div class="inner">
			<div class="item">


				<img class="mario" alt>

				<button class="mario" id="mario">Mario - персонаж игры</button>


			</div>




			<div class="item">


				<img class="albert">

				<button class="btn" id="albert">Альберт Эйнштейн - физик-теоретик</button>

			</div>

		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<script>
		let tg = window.Telegram.WebApp; //получаем объект webapp телеграма
		let mario = document.getElementById("mario");
		let albert = document.getElementById("albert");
		tg.expand();  // раскрывает приложение во весь экран




		let mario = document.getElementById("mario"); //получаем кнопку активировать/деактивировать
		let albert = document.getElementById("albert");

		mario.addEventListener("click", function(){
			tg.MainButton.setText("Сообщение отправлено!");
			tg.MainButton.show();
			tg.sendData("mario");
		});

		albert.addEventListener("click", function(){
			tg.MainButton.setText("Сообщение отправлено!");
			tg.MainButton.show();
			tg.sendData("albert");
		});


		let btn = document.getElementById("btn");

		btn.addEventListener("click", function(){
			tg.MainButton.setText("Сообщение отправлено!");
			tg.MainButton.setText("Сообщение отправлено!");
			tg.MainButton.show();
			tg.sendData("sendTestMessage");
		});

		tg.close();  // закрывает веб приложение после нажатия кнопки


	</script>

</body>
</html>
