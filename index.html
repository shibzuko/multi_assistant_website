<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>



	<div class="container">
		<div class="inner">
			<div class="item">

				<a href="#" id="mario">
					<img class="mario" alt>
					<p>Марио - персонаж игры</p>
            	</a>

			</div>




			<div class="item">

				<a href="#" id="albert">
					<img class="albert">
					<p>Альберт Эйнштейн - физик-теоретик</p>
				</a>
			</div>

			<div class="item">

				<button href="#" id="test">
					<img class="albert">
					<p>TEST</p>
				</button>
			</div>
			<div class="item">
				<p>Тестовое сообщение</p>
				<button class="btn" id="btn">Отправить</button>
			</div>

		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<script>
		let tg = window.Telegram.WebApp; //получаем объект webapp телеграма
		let mario = document.getElementById("mario");
		let albert = document.getElementById("albert");
		tg.expand();  // раскрывает приложение во весь экран




		let mario = document.getElementById("mario"); //получаем кнопку активировать/деактивировать

		mario.addEventListener("click", function(){
			tg.MainButton.setText("Сообщение отправлено!");
			tg.MainButton.show();
			tg.sendData("sendTestMessage");
		});


		tg.close();  // закрывает веб приложение после нажатия кнопки


	</script>

</body>
</html>
